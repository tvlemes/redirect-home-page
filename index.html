<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Loading...</title>

    <style>
        #loading {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed;
        opacity: 0.7;
        background-color: rgb(241, 241, 241);
        z-index: 99;
        text-align: center;
    }

    #loading-image {
        position: absolute;
        top: 100px;
        left: 45%;
        text-align: center;
        z-index: 100;
    }

    </style>
</head>
<body>
    
    <div id="loading" style="display: none;">
        <img id="loading-image" src="spider.gif">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#loading').css("display","block");
        });
    </script>

      <script>
        window.location.href = "https://thiagolemes.herokuapp.com/";
        // ou uma variante com o mesmo efeito
        window.location.assign("https://thiagolemes.herokuapp.com/");
    </script>
    
</body>
</html>
